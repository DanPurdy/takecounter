<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="layout.css" type="text/css" media="screen">
	<script src="inc/jquery-1.9.1.js"></script>
	<title>Take Counter</title>
</head>
<body>
	<div id='wrapper'>
	<div class="col pass-count">
		<div id="label"><h1>Pass #</h1></div>
		<div id="pass">1</div>
	</div>

	<div class="col take-count">
		<div id="label"><h1>Take #</h1></div>
		
		<div id="take">1</div>
	</div>
	<div id="state" class="next">Next</div>
	</div>

<script src="takeCount.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$(window).takeCounter();
	});
</script>
</body>
</html>
