<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="./fonts/heebo-v9-latin-regular.woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="./fonts/heebo-v9-latin-700.woff2"
      crossorigin
    />
    <link rel="preload" href="./scss/main.scss" as="style" />
    <link rel="preload" href="./ts/index.ts" as="script" />
    <link rel="stylesheet" href="./scss/main.scss" type="text/css" />
    <title>Take Counter</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="take-counter">
        <div class="take-counter__section">
          <section class="count-section" data-tag="pass-container">
            <div class="count-section__label">Pass</div>
            <div class="count-section__element" data-tag="pass-element" />
          </section>
        </div>
        <div class="take-counter__section take-counter__section--prominent">
          <section class="count-section" data-tag="take-container">
            <div class="count-section__label">Take</div>
            <div class="count-section__element" data-tag="take-element" />
          </section>
        </div>
        <div class="take-counter__section take-counter__section--full">
          <section class="state-section" data-tag="state-message" />
        </div>
      </div>
    </main>

    <script src="./ts/index.ts"></script>
  </body>
</html>
